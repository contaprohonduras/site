  <script type="module" crossorigin src="/assets/index-PWqpZq2J.js"></script>

  <!-- Estilos para ocultar elementos MiniMax -->
  <style>
    #minimax-floating-ball,
    [id*="minimax"],
    [class*="minimax"],
    [data-testid],
    .badge,
    .debug-badge,
    .floating-widget {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    *::after,
    *::before {
      content: none !important;
    }

    * {
      position: relative !important;
    }

    *[data-badge]::after {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Script para eliminar dinámicamente elementos MiniMax -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      function removeMiniMaxElements() {
        const miniMaxBall = document.getElementById('minimax-floating-ball');
        if (miniMaxBall) miniMaxBall.remove();

        const miniMaxElements = document.querySelectorAll('[id*="minimax"], [class*="minimax"]');
        miniMaxElements.forEach(el => el.remove());

        const badges = document.querySelectorAll('[data-testid], .badge, .debug-badge');
        badges.forEach(el => el.remove());

        const elementsWithBadges = document.querySelectorAll('*[data-badge]');
        elementsWithBadges.forEach(el => {
          el.removeAttribute('data-badge');
          el.style.position = 'relative';
        });
      }

      removeMiniMaxElements();
      setTimeout(removeMiniMaxElements, 100);
      setTimeout(removeMiniMaxElements, 500);
      setTimeout(removeMiniMaxElements, 1000);

      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeType === 1) {
              if ((node.id && node.id.includes('minimax')) || (node.className && node.className.includes('minimax'))) {
                node.remove();
              }
            }
          });
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
</body>

</html>
